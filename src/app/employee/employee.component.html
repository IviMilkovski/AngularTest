<header  class="container text-center p-2">
  <h1>Employees</h1>
</header>
<div class="container" id="empTable" >
  <table class="table table-bordered">
    <thead class="table-active">
      <tr>
        <th scope="col">Name</th>
        <th scope="col" class="text-center">Total Time in Month</th>
        <th scope="col" class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let empl of employees">
        <tr [ngClass]="{'table-danger':empl.MonthlyHours < 100}">
            <td>{{empl.EmployeeName}}</td>
            <td class="text-center">{{empl.MonthlyHours}} hrs</td>
            <td class="text-center"><a href="#!" class="btn btn-success ">Edit</a></td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
<div id="chart" class="container">
  <canvas id="pie"></canvas>
</div>
